<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Check if the element exists before accessing its properties
    const myDiv = document.getElementById("myDiv");
    if (myDiv) {
      myDiv.style.display = "none";
    } else {
      console.error("Element with id 'myDiv' not found");
    }
  </script>
</body>
</html>
