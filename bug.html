<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent property of a null object
    document.getElementById("myDiv").nonExistentProperty.style.display = "none";
  </script>
</body>
</html>
